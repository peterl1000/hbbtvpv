<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HbbTV Play Video app</title>
    <meta http-equiv="Content-Type" content="application/vnd.hbbtv.xml+xhtml; utf-8" />
    <link rel="stylesheet" href="hbbtvpv.css" />
    <script type="text/javascript" src="hbbtvpv.js"></script>
    <script type="text/javascript" src="mediaplayers.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>

<body onload="hbbtvpv_init();" onclick="onClick()" onkeydown="keyDown(event)">
    <div>
        <object type="application/oipfApplicationManager" id="applicationManager"> </object>
    </div>

    <div id="videocontainer">
        <!-- <video id="videoplayer" poster="picos_background2.jpg"> -->
        <video id="videoplayer">
          Your browser does not support the video tag.
        </video>
        <div id="ttml-rendering-div"></div>
    </div>
    <!-- we shall define a safe area within the body -->
    <div class="safe_area" id="app_area">
        <!-- here we show the message -->
        <div class="text_style" id="textbox">
            <div id="title">TPV ISE video test</div>
            <div id="info"><span style="color:red;">Red</span> or R to play, <span style="color:blue;">Blue</span> or B to hide
                <br><span style="color:green;">Green</span> or G to swap JS library/video element</div>
        </div>
        <div id="avinfo" class="text_style">
        </div>
    </div>
</body>
</html>
